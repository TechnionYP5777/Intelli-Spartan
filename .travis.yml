sudo: false
language: java

jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

# https://docs.travis-ci.com/user/languages/java/#Projects-Using-Gradle
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
- bash <(curl -s https://codecov.io/bash)

after_failure:
- bash <(curl -s https://codecov.io/bash)